<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    
    <script>
       var nome = window.prompt('Qual o seu nome?')
       document.write(`Olá, ${nome} tem ${nome.length} letras!<br>`) //Contador de caracteres
       document.write(`Seu nome Maiúsculo ${nome.toUpperCase()}<br>`) //Caracteres Maiúsculos 
       document.write(`Seu nome Minúsculo ${nome.toLowerCase()}`) //Caracteres Minúsculos
    </script>
</body>
</html>
